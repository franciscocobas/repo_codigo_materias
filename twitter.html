<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./twitter.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/ff2dd4c496.js"></script>

</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div id="app" class="col-6">
        <div class="tweet mb-2">
          <div class="row mt-3">

            <div class="col-2">
              <div class="profile-img">
                <img src="https://pbs.twimg.com/profile_images/557236382003769344/0rfiwIMP_bigger.jpeg" alt="Profile Image">
              </div>
            </div>

            <div class="col-9">
              <div class="title-container">
                <p><b>Sport 890</b> @Sport890</p>
              </div>
              <div class="tweetbody">
                <p>Hoy hablamos del mundial sub 20 con la gente la selecci√≥n de Uruguay.</p>
              </div>
              <div class="icons-container my-2">
                <a href="#">
                  <i class="far fa-comment"></i>
                </a>
                <a href="#"><i class="fas fa-retweet"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-envelope"></i></a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./twitter.js"></script>
</body>

</html>
