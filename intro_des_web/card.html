<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <style>
    .card {
      margin: 0 auto;
      width: 30%;
      height: 60vh;
      border: 1px solid #E5E7E9;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Requerimientos -->
  <!--

  Para celular: (max-width: 576px)
    La card deberá tener un ancho de 90% y un alto de 90vh
    Deberá tener el color de fondo #F4F6F6
  
  Para tablet: (min-width: 576px)
    La card deberá tener un ancho de 40% y un alto de 70vh
    Deberá tener el color de fondo #F2F4F4

  Para computadora: (min-width: 992px)
    La card deberá tener un ancho de 30% y un alto de 60vh
    Deberá tener el color de fondo #EBEDEF

  -->


  <div class="card"></div>
</body>
</html>
